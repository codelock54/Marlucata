<!DOCTYPE html>
<html>
<head>
  <title>Marketplace</title>
  <style>
    /* CSS styles for the marketplace */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .item {
      width: 300px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .item h3 {
      margin-top: 0;
    }

    .item p {
      color: #888;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Marlucata Place</h1>
  </header>

  <div class="container">
    <div class="item">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Description of Product 1</p>
      <button>Add to Cart</button>
    </div>

    <div class="item">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Description of Product 2</p>
      <button>Add to Cart</button>
    </div>

    <div class="item">
      <img src="product3.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>Description of Product 3</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <footer>
    &copy; 2023 Marketplace. All rights reserved.
  </footer>

  <script>
    // JavaScript code for the marketplace
    const buttons = document.querySelectorAll('button');

    buttons.forEach((button) => {
      button.addEventListener('click', () => {
        const itemName = button.previousElementSibling.previousElementSibling.textContent;
        alert(`Added ${itemName} to the cart!`);
      });
    });
  </script>
</body>
</html>
